<nz-spin [nzSpinning]="loading" [nzSize]="'large'" nzTip="Loading.....">
    <nz-card nzTitle="{{answer.word}}">
        <div *ngFor="let i of [0, 1, 2, 3]" nz-card-grid (click)="handleColor(i)" [ngClass]="'answer-' + i"
            [ngStyle]="{ 'background-color': getBackgroundColor(i) }">{{answer.choices[i]}}
        </div>
    </nz-card>
    <div style="text-align: center; margin: 1rem;">
        <button nz-button nzType="primary" (click)="next()">Next</button>
    </div>
</nz-spin>
